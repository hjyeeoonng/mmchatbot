<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript"> </script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div>
    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                customData: { language: "ko" },
                socketUrl: "http://localhost:5005",
                // add other props here
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
  </div>

  <div>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange"
              min="0.1" max="15.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__btns">
            <!-- <button id="jsMode">Fill</button> -->
            <button id="jsSave">저장하기</button>
            <button id="jsChange">변경하기</button></div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" 
                  style="background-color: black;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: white;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: red;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: orange;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: yellow;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: green;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: blue;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: navy;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: purple;"></div>
            <div class="controls__color jsColor" 
                  style="background-color: rgb(0, 255, 255);">마스킹</div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</div>

</body>
</html>
